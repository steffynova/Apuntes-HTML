<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CENTRO MEDICO BaCKEND</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <HEAder>
        <h1 class="titulo-principal">CENTRO MÉDICO BACKEND</h1>
    </HEAder>
    <br>
    <h2>Registro de medicos</h2>
    <form>
        <label for="">Nombres</label>
        <input type="text" placeholder="Ingresa tu nombre"><br>
        <br>
        <label for="">Apellidos</label>
        <input type="text" placeholder="Ingresa tus apellidos"><br>
        <br>
        <label for="">Número de cedula</label>
        <input type="number" required><br>
        <br>
        <label for="">Número de Consultorio</label>
        <input type="number" required><br>
        <br>
        <label for="">Teléfono</label>
        <input type="number" required><br>
        <br>
        <label for="">Correo</label>
        <input type="email">
        <br>
        <br>
        <label for="">Especialidad</label>

        <select>
            <option value="MG">Medicina General</option>
            <option value="CG">Cardiología</option>
            <option value="MI">Medicina Interna</option>
            <option value="DE">Dermatología</option>
            <option value="RF">Rehabilitación física</option>
            <option value="PS">Psicología</option>
            <option value="OD">Odontología</option>
            <option value="RA">Radiología</option>
        </select><br>
            <br>
        <input type="submit" value="Registrar">
    </form>
    <br>
    <div class="boton-container">
        <a href="index.html"><input type="button" value="Volver"></a>
